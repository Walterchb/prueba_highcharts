<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Highcharts Temperature Range</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 0.2em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }

        .highcharts-description {
            margin: 0.3rem 10px;
        }

        .highcharts-credits {
            display: none;
        }

        .highcharts-background {
            fill: #f2f2f2 !important;
        }

        .highcharts-no-tooltip.highcharts-button.highcharts-contextbutton {
            display: none;
        }

        .highcharts-no-tooltip.highcharts-button.highcharts-contextbutton.highcharts-button-normal {
            display: none;
        }

        .highcharts-no-tooltip.highcharts-button.highcharts-contextbutton.highcharts-button-pressed {
            display: none;
        }

        .highcharts-contextmenu {
            display: none;
        }

        .highcharts-menu {
            display: none;
        }
    </style>
</head>
<body>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

<!-- Código de Highcharts al final del body -->
<script>
    const ranges = [
    [3.7, 3.8],
    [3.72, 3.79],
    [3.71, 3.78],
    [3.73, 3.76],
    [3.72, 3.81],
    [3.74, 3.78],
    [3.73, 3.77],
    [3.72, 3.8],
    [3.71, 3.79],
    [3.73, 3.78],
    [3.72, 3.8],
    [3.72, 3.81],
    [3.71, 3.8],
    [3.74, 3.78],
    [3.73, 3.77],
    [3.72, 3.8],
    [3.7, 3.8],
    [3.72, 3.78],
    [3.71, 3.8],
    [3.73, 3.79],
    [3.72, 3.78]
];

const averages = [
    [3.75],
    [3.76],
    [3.74],
    [3.75],
    [3.76],
    [3.75],
    [3.76],
    [3.74],
    [3.75],
    [3.76],
    [3.75],
    [3.76],
    [3.75],
    [3.76],
    [3.74],
    [3.75],
    [3.76],
    [3.75],
    [3.76],
    [3.74],
    [3.75]
];

Highcharts.chart('container', {
    title: {
        text: '',
        align: 'left'
    },
    xAxis: {
        type: 'datetime',
        accessibility: {
            rangeDescription: 'Range: October 10th 2024 to October 31st 2024.'
        }
    },
    yAxis: {
        title: {
            text: null
        }
    },
    tooltip: {
        crosshairs: true,
        shared: true,
        valueSuffix: '°C'
    },
    plotOptions: {
        series: {
            pointStart: Date.UTC(2024, 9, 10),  // October 10th, 2024
            pointIntervalUnit: 'day'
        }
    },
    series: [{
        name: 'Temperature',
        data: averages,
        zIndex: 1,
        marker: {
            fillColor: 'white',
            lineWidth: 2,
            lineColor: Highcharts.getOptions().colors[0]
        }
    }, {
        name: 'Range',
        data: ranges,
        type: 'arearange',
        lineWidth: 0,
        linkedTo: ':previous',
        color: Highcharts.getOptions().colors[0],
        fillOpacity: 0.3,
        zIndex: 0,
        marker: {
            enabled: false
        }
    }]
});
</script>

</body>
</html>
